<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lamp Man: super hero by day, his own light at night!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/picocss/1.5.10/pico.classless.min.css"
      integrity="sha512-EvC9tWIAGKq2kEWOcRC+w0JWMaEoQPJ52ZVFLJMT/0Ri3Wq3QPZ/IYGTgfY+buUV1P2NDNiU8w6sXfVUxxcq0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      #bulb {
        position: absolute;
        right: 0px;
        bottom: 0px;
      }
      #main {
        padding: 0px;
        text-align: center;
      }
      #article {
        display: inline-block;
        text-align: center;
        padding: 1em;
      }
      #lampman {
        width: auto;
        height: auto;
        max-height: 80vh;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <article id="article">
        <img id="lampman" alt="Lamp man!" src="0.webp" />
      </article>
    </main>

    <script>
      const fiveMinutesInMs = 300000;
      function updateLampman() {
        const timestamp = new Date().getTime();
        const hour = Math.floor(timestamp / fiveMinutesInMs);
        const index = hour % 4;
        document.getElementById("lampman").src = index + ".webp";
      }

      updateLampman();

      setInterval(updateLampman, fiveMinutesInMs);
    </script>
    <a href="https://ko-fi.com/bneijt" id="bulb">ðŸ’¡</a>
  </body>
</html>
